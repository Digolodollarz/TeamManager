<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Add User
        </h1>
    </div>
    <!-- /.col-lg-12 -->
    <form>
        <div class="form-group">
            <label for="usr">Name:</label>
            <input ng-model="newUser.userName" type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input ng-model="newUser.password" type="password" class="form-control" id="pwd">
        </div>
        
        <button ng-click="createUser();">Create User</button>
        
        
        <!--Add To Roles:
        <div ng-repeat="role in roles">
            <span ng-model="role.$index" >{{role.Name}}</span>
            <button>Add Us</button>
        </div>-->
    </form>

</div>

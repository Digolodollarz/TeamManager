<div class="row">

    <div class="col-lg-12">
        <h2 class="page-header">
            User Allocations
        </h2>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Manage Tasks {{allocationProject.name}}</h2>
            </div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label>Find Project</label>
                        <input class="form-control" type="text" value="" ng-model="newMessage" />
                        <!--s<button class="btn btn-primary">Send</button>-->
                    </div>
                </form>
                <div ng-repeat="project in allocationProjects" ng-click="assignProject(project);">
                    <h3>{{project.name}}</h3>
                    <p>{{project.status}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 " ng-if="allocationProject && !manageProductSkills">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Accept Users {{allocationProject.name}}</h2>
            </div>
            <div class="panel-body">
                <button class="btn btn-primary" ng-click="manageProductSkills=true;"
                        ng-init="manageProductSkills=0">
                    Add Task
                </button>
                <div ng-repeat="user in eligibleUsers">
                    <span>{{user.name}}</span>
                    <button ng-click="addUserToProject(allocationProject.id,user.identityUserId)"
                            class="btn-default btn">
                        Select User
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4" ng-if="allocationProject">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Manage Task Skills {{allocationProject.name}}</h2>
            </div>
            <div class="panel-body">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default" ng-repeat="task in allocationProject.tasks">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="javascript:;" data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{$index}}">
                                    {{task.name}}
                                </a>
                            </h4>
                        </div>
                        <div id="collapse{{$index}}" class="panel-collapse collapse in">
                            <div class="panel-body" ng-repeat="skill in skills">
                                <span>{{skill.name}}</span>
                                <button ng-click="addTaskSkill(allocationProject.id,task.id, skill.id)"
                                        class="btn-default btn">
                                    Add Skill
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label>TaskName:</label>
                <input class="form-control" type="text" value="" ng-model="newTask" />
                <button class="btn btn-default" 
                        ng-click="addTaskToProject(allocationProject.id,newTask)">Create</button>
            </div>
        </form>
    </div>



    <!--Skills Required
    <div class="checkbox" ng-repeat="skill in skills">
        <label><input type="checkbox" value="">{{skill.name}}</label>
    </div>-->


</div>

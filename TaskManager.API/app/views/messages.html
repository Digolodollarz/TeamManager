<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Messages from your groups
        </h1>
    </div>
    <div class="col-md-4">
        <h2>Messages</h2>
        <div ng-repeat="msg in messages" ng-click="showChat(msg);">
            <p>{{msg.memberId}}</p>
            <p>{{msg.text}}</p>
        </div>
    </div>
    <div class="col-md-8" ng-if="!!chatMessages">
        <h2>{{chatMessages[0].project.name}}</h2>
        <div ng-repeat="message in chatMessages">
            <p>{{message.member.name}}</p>
            <p>{{message.text}}</p>
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label></label>
                <input type="text" value="" ng-model="newMessage" />
                <button class="btn btn-default"
                        ng-click="sendMessage(chatMessages[0].project.id, newMessage)">
                    Send
                </button>
            </div>
        </form>
    </div>
</div>

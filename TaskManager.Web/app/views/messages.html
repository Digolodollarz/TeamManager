<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Messages from your groups
        </h1>
    </div>
    <div class="col-md-4">
        <h2>Messages</h2>
        <div ng-repeat="msg in messages" ng-click="showChat(msg);">
            <p>{{msg.senderId}}</p>
            <p>{{msg.Text}}</p>
        </div>
    </div>
    <div class="col-md-8">
        h2{{chatMessage.groupName}}
        <div ng-repeat="message in chatMessages">
            <p>{{message.senderId}}</p>
            <p>{{message.Text}}</p>
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label></label>
                <input type="text" value="" ng-model="newMessage"/>
                <button class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    

</div>

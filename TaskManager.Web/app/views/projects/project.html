<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            {{project.Name}} Project
        </h1>
    </div>
    <div class="col-md-4">
        <h2>Manage your project</h2>
    </div>
    <div class="col-md-8">
        <div>
            <h2>Send Chat</h2>
            <form class="form-inline">
                <div class="form-group">
                    <input class="form-control" type="text" value="" ng-model="newMessage" />
                    <button class="btn btn-primary" ng-click="sendMessage(project.Id, newMessage)">Send</button>
                </div>
            </form>
        </div>
        
        <div>
            <h2>Tasks</h2>
            <div ng-repeat="task in project.tasks">
                <p>{{task.Name}}</p>
            </div>
        </div>
    </div>
</div>

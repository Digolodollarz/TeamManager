<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           All Users
        </h1>
    </div>
    <!-- /.col-lg-12 -->
    
    <table class="table">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in allUsers">
                <td>{{user.userName}}</td>
                <td><a href="#/admin/users/skills/{{user.userName}}">Skills</a></td>
            </tr>
        </tbody>
    </table>

</div>
